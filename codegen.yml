overwrite: true

schema: https://siege.stratroulette.net/graphql

documents:
  - src/**/*.graphql

hooks:
  afterOneFileWrite:
    - prettier --write

config:
  scalars:
    DateTime: string

generates:
  src/graphql/generated.ts:
    plugins:
      - add: "/* eslint-disable */"
      - add: "/* THIS IS A GENERATED FILE */"
      - typescript
      - typescript-operations

  src/graphql/introspection-result.ts:
    plugins:
      - add: "/* eslint-disable */"
      - add: "/* THIS IS A GENERATED FILE */"
      - fragment-matcher
