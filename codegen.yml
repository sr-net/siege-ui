overwrite: true

schema: https://siege.stratroulette.net/graphql

documents:
  - src/**/*.graphql

hooks:
  afterOneFileWrite:
    - prettier --write

config:
  scalars:
    DateTime: string

generates:
  src/graphql/generated.ts:
    plugins:
      - add:
          content: "/* eslint-disable */"
      - add:
          content: "/* THIS IS A GENERATED FILE */"
      - typescript
      - typescript-operations
