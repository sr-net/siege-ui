query Strat($random: Boolean!, $atk: Boolean!, $def: Boolean!, $gamemode: Gamemode!, $shortId: Int, $exclude: [Int!]) {
  strat(random: $random, shortId: $shortId, atk: $atk, def: $def, gamemode: $gamemode, excludeShortIds: $exclude) {
    uuid
    shortId
    title
    description
    gamemodes
    author {
      name
      type
      url
    }
    score
    liked
  }
}
