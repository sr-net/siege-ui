query Strat($atk: Boolean!, $def: Boolean!, $gamemode: Gamemode!, $exclude: [Int!]!) {
  strat(random: true, atk: $atk, def: $def, gamemode: $gamemode, excludeShortIds: $exclude) {
    uuid
    shortId
    title
    description
    gamemodes
    author {
      name
      type
      url
    }
    score
    liked
  }
}
